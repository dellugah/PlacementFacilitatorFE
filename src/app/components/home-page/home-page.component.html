<form [formGroup]="loginForm" class="loginContainer">
  <h1>Log <span class="red">In</span></h1>
  <div class="inputContainer">
    <label class="loginLabel" for="username">Username</label>
    <input class="signInCredentials"
           id="username"
           type="text"
           formControlName="username"
           autocomplete="username"
           required>
  </div>

  <div class="inputContainer">
    <label class="loginLabel" for="password">Password</label>
    <input class="signInCredentials"
           id="password"
           type="password"
           formControlName="password"
           autocomplete="current-password"
           required
           minlength="8"
           aria-describedby="password-constraints">

  </div>
  <div class="buttonContainer">
    <button class="redButton" (click)="login()">Log in</button>
    <button class="blackButton" routerLink="register">Sign In</button>
  </div>
</form>
