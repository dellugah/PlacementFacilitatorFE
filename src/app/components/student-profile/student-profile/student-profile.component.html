        <img id="profileImg" ngSrc="/profile.png" alt="" height="64" width="64">
        <h2 id="profileName">{{profile$.value.firstName}} {{profile$.value.lastName}}</h2>
      </div>
    </div>
    <div class="profileOptions">
      <button class="logOff navButton" routerLink="/" (click)="connection.logout()">Log Off</button>
    </div>

  <div class="navOptions">
    <div class="spacing"></div>
    <button class="home navButton">Home</button>
    <button class="editProfile navButton" routerLink="edit">Edit</button>
    <button class="placements navButton" routerLink="offers">Offers</button>
    <button class="help navButton">Help</button>
    <div class="spacing"></div>
  </div>
</div>
